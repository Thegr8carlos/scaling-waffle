<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas/Curso js</title>
</head>
<body>
    <header>
        <h1>FIGURAS GEOMÉTRICAS</h1>
    </header>
    <main>
        <section>
            <h2>Calculando areas y perimetros</h2>
            <form>
                <label for="cuadrado">Cuanto Mide el lado del cuadrado</label>
                   <input type="number"  id="cuadrado" name="cuadrado">
                   <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
                   <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
                <label for="lado1Triangulo">Cuanto miden los lados del triangulo</label>
                  <input type="number" id="lado1Triangulo" name="lado1Triangulo" placeholder="Lado1">
                  <input type="number" id="lado2Triangulo" name="lado2Triangulo" placeholder="Lado2">
                  <input type="number" id="baseTriangulo" name="baseTriangulo" placeholder="base">
                  <input type="number" id="alturaTriangulo" name="alturaTriangulo" placeholder="altura">
                   <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
                   <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
                <label for="radio">Cuanto mide el radio del circulo</label>
                   <input type="number" id="radio" name="radio">
                    <button type="button" onclick="calcularAreaCirculo()">calcular área</button>
                    <button type="button" onclick=calcularPerimetroCirculo()>Calcular perimetro</button>
            </form>



        </section>
    </main>

    <script src="figuras.js"></script>
</body>
</html>
